name: Keep Alive - Problem6

on:
  schedule:
    # Ping every 10 minutes to prevent Render from sleeping
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          echo "🏓 Pinging Problem6 API..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://scoreboard-system-mvp.onrender.com/health)
          if [ "$RESPONSE" -eq 200 ]; then
            echo "✅ API is alive and responding (HTTP $RESPONSE)"
          else
            echo "⚠️ API returned HTTP $RESPONSE"
            exit 1
          fi
          
      - name: Ping Scoreboard API
        run: |
          echo "🏓 Pinging Scoreboard API endpoint..."
          curl -s https://scoreboard-system-mvp.onrender.com/api/scoreboard > /dev/null
          echo "✅ Scoreboard API pinged successfully"
          
      - name: Log Status
        run: |
          echo "📊 Keep-alive ping completed at $(date)"
          echo "⏰ Next ping scheduled in 10 minutes"

