name: Keep Alive - Problem6

on:
  schedule:
    # Ping every 10 minutes to prevent Render from sleeping
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          echo "ğŸ“ Pinging Problem6 API..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://scoreboard-system-mvp.onrender.com/health)
          if [ "$RESPONSE" -eq 200 ]; then
            echo "âœ… API is alive and responding (HTTP $RESPONSE)"
          else
            echo "âš ï¸ API returned HTTP $RESPONSE"
            exit 1
          fi
          
      - name: Ping Scoreboard API
        run: |
          echo "ğŸ“ Pinging Scoreboard API endpoint..."
          curl -s https://scoreboard-system-mvp.onrender.com/api/scoreboard > /dev/null
          echo "âœ… Scoreboard API pinged successfully"
          
      - name: Log Status
        run: |
          echo "ğŸ“Š Keep-alive ping completed at $(date)"
          echo "â° Next ping scheduled in 10 minutes"

