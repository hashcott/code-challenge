services:
  - type: web
    name: scoreboard-system-mvp
    env: node
    plan: starter
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: true
    branch: main
    rootDir: .
    dockerfilePath: ./Dockerfile
